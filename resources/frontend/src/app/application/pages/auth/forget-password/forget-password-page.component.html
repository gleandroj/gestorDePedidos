<form [formGroup]="recoveryForm" (ngSubmit)="onSubmit(recoveryForm.value)" novalidate class="recovery-card" fxFlex.xs="100%"
    fxFlex.sm="76%" fxFlex.md="46%" fxFlex.lg="36%" fxFlex.xl="26%">
    <mat-toolbar class="default-toolbar mat-elevation-z4">
        <a mat-icon-button routerLink="/auth/login">
            <mat-icon>arrow_back</mat-icon>
        </a>
        <span>Recuperar Senha</span>
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-card>
        <span class="white-space" *ngIf="!loading"></span>
        <mat-card-content fxLayout="column">

            <mat-form-field class="full-width">
                <input matInput placeholder="E-mail" type="text" formControlName="username" required email>
                <mat-error *ngIf="!recoveryForm.controls['username'].hasError('required') && recoveryForm.controls['username'].hasError('email')">
                    Entre com um endereço de e-mail válido.
                </mat-error>
                <mat-error *ngIf="recoveryForm.controls['username'].hasError('required')">
                    O campo e-mail é <strong>obrigatório.</strong>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions style="margin: 3px 3px 0 3px;" fxLayout="column">
            <button type="submit" mat-button mat-raised-button color="primary" [disabled]="recoveryForm.invalid || loading">Enviar
                solicitação de recuperação</button>
        </mat-card-actions>
    </mat-card>
</form>
