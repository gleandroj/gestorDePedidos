<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate class="login-card" fxFlex.xs="100%"
      fxFlex.sm="76%"
      fxFlex.md="46%" fxFlex.lg="36%" fxFlex.xl="26%">
    <!-- <mat-toolbar class="default-toolbar mat-elevation-z4">
        <a mat-icon-button routeLink=".">
            <mat-icon>lock</mat-icon>
        </a>
        <span>Acessar</span>
    </mat-toolbar> -->
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-card>
        <div style="text-align: center;">
            <img style="width: 60px" src="assets/img/logo-cinza.jpeg"/>
        </div>
        <span class="white-space" *ngIf="!loading"></span>
        <mat-card-content fxLayout="column">
            <mat-form-field class="full-width">
                <input matInput placeholder="E-mail" id="username" type="text" formControlName="username" required
                       email>
                <mat-error
                        *ngIf="!loginForm.controls['username'].hasError('required') && loginForm.controls['username'].hasError('email')">
                    Entre com um endereço de e-mail válido.
                </mat-error>
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                    O campo e-mail é <strong>obrigatório.</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Senha" id="password" type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    O campo senha é <strong>obrigatório.</strong>
                </mat-error>
            </mat-form-field>

            <div>
                <a routerLink="/auth/recuperar">Esqueceu sua senha?</a>
            </div>

        </mat-card-content>
        <mat-card-actions style="margin: 3px 3px 0 3px;" fxLayout="column">
            <button type="submit" mat-button mat-raised-button color="primary"
                    [disabled]="loginForm.invalid || loading">Acessar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
